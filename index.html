<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWars_Katas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


</body>
<div class="container text-center main">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://github.com/GoodGuyGregory/codewars_katas">CodeWars_Katas</a>
    </nav>

    <div class="container-fluid " style="margin-top: 5rem;">

        <form>
            <div id="add-box" class="form-group">
                <div class="card-header">
                    <h3>Add Kata Languages</h3>
                </div>
                <input type="text" class="form-control-sm " id="languageToAdd" aria-describedby="language">
                <button type="submit" class="btn btn-info" style="margin: 15px;">Submit</button>
            </div>
        </form>

        <div id="add-box" class="container-fluid" style="margin: 20px;">
            <div class="card-header">
                <h2>Your Kata Language</h2>
            </div>
            <h4 style="margin: 20px;">{{Language}}</h4>
            <button type="submit" class="btn btn-info" style="margin: 5px;">Close</button>
        </div>

        <div class="container-fluid">
            <div class="card-header">
                <h2 class="text-center">Languages</h2>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush" style="margin-bottom: 15px;">
                    <li class="list-group-item">Java</li>
                    <li class="list-group-item">C++</li>
                    <li class="list-group-item">Python</li>
                    <li class="list-group-item">Javascript</li>
                    <li class="list-group-item">Kotlin</li>
                </ul>

                <button id="additional-box" class="btn btn-primary" type="submit">Add</button>
                <button id="randomize" class="btn btn-info" type="submit">Randomize</button>
            </div>
        </div>
    </div>


</div>


</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
